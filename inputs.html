<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Inputs</title>
  </head>
  <body>
    <form class="" action="contact.html" method="post">
      <label for="">File</label>
      <input type="file" accept=".pdf" name="" value="">
      <br><br>
      <label for="email">Gmail:</label>
      <input type="email" id="emailAddress" pattern = ".+@gmail.com" name="" value="">
      <br><br>
      <label for="">Desired Start Date:</label>
      <input type="date">
    </form>
  </body>
</html>
